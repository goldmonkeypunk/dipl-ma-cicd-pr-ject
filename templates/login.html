{% extends "base.html" %}
{% block content %}
<h2>Вхід</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit(class_="btn") }}</p>
</form>

<p>Не маєте акаунту?
   <a href="{{ url_for('register') }}">Реєстрація</a>
</p>
{% endblock %}
