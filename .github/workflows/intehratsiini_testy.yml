name: Інтеграційні тести

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: |
          # збираємо локальний образ і тегуємо його dipl:test
          docker build -t dipl-test:${{ github.sha }} .

      # Запускаємо контейнер у фоновому режимі
      - name: Start container
        run: |
          docker run -d --name web -p 5000:5000 \
            -e FLASK_ENV=testing \
            dipl-test:${{ github.sha }}

      # Чекаємо, поки застосунок «прокинеться»
      - name: Wait for /healthz
        run: |
          for i in {1..15}; do
            if curl -fs http://localhost:5000/healthz; then
              echo "Service is up"; exit 0
            fi
            echo "Retry $i…"; sleep 4
          done
          echo "::error ::Service didn't become healthy in time"; exit 1

      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      - name: Run integration tests
        run: |
          pip install -r requirements-dev.txt
          pytest -q -m integration

      - name: Stop container
        if: always()
        run: docker rm -f web
